<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="bg-calculator">
      <input class="bg-input" type="text" placeholder="0" id="input" readonly />
      <div>
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="remainder">%</button>
        <button class="division">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>0</button>
        <button>.</button>
        <button class="equalTo">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
